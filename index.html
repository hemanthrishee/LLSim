<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="icon" href="img/pointer.png"/>

		<link rel="stylesheet" href="vendor/css/normalize.css" />
		<link rel="stylesheet" href="vendor/css/fontawesome.css" />

		<link
			href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
			rel="stylesheet"
		/>
		<link 
			href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
			rel="stylesheet"
		/>
		<link 
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" 
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responisve.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Linked List Visualization</title>
	</head>
	
	<body>

		<header>
			<div class="container">
				<div>
					<h1 class="my-3">Linked List Simulation</h1>
				</div>
			</div>
		</header>

		<main>
			<section class="list" id="list"></section>

			<section class="errors">
				<div class="error-message">
					<p id="error"></p>
				</div>
			</section>

			<section class="operations">
				<div class="wrapper">
					<div>
						<button class="btn btn-primary" id="set-btn">Set</button>
						<input class="form-control" type="number" placeholder="Index" />
						<input class="form-control" type="number" placeholder="Data" />
					</div>

					<div>
						<button class="btn btn-primary" id="insert-btn">Insert</button>
						<input class="form-control" type="number" placeholder="Index" />
						<input class="form-control" type="number" placeholder="Data" />
					</div>

					<div>
						<button class="btn btn-primary" id="add-btn">Add</button>
						<input class="form-control" type="number" placeholder="Data" />
					</div>

					<div>
						<div class="remove btn-group">
							<button class="btn btn-danger" id="remove-btn">Remove</button>
							<button class="btn btn-danger" id="remove-settings">
								<i class="fas fa-cog"></i>
							</button>
						</div>
						<button class="remove-option" id="remove-index-btn">
							Index
						</button>
						<button class="remove-option" id="remove-data-btn">
							Data
						</button>

						<input class="form-control" type="number" placeholder="Index" />
						<input class="form-control" type="number" placeholder="Data" />
					</div>
				</div>
			</section>
		</main>

		<script src="vendor/js/fontawesome.js"></script>
		<script src="js/LinkedList.js"></script>
		<script src="js/main.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/settings.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</body>
</html>
